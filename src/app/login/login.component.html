<app-home xmlns="http://www.w3.org/1999/html"></app-home>
<div class="app">
  <div class="wrapper">
    <form
      [formGroup]="fgLogin"
      (ngSubmit)="onSignin()"
      class="form-div"
    >

      <div class=" form-item">
        <span>Email</span>
        <input type="text" [value]="inputEmail">
      </div>
      <div class=" form-item">
        <span>{{'Password' | translate}}</span>
        <input type="password" [value]="inputPassword">
      </div>
      <div class=" form-item">
        <input type="text">
        <div class="randomcaptcha">
          <p class="custom-captcha">{{valueCaptcha}}</p>
          <i (click)="reCaptcha()" [ngClass]="{'active': toggle}" class='reload fa fa-refresh' ></i>
        </div>
      </div>
      <span class="item-error">Sai Captcha</span>

      <div class="">
        <button type="submit" class="btn-submit">
          <a>{{'SignIn' | translate}}</a>
        </button>
      </div>
    </form>
  </div>
</div>
